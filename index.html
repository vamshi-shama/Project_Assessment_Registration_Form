<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="row g-4 registration-form" id="registration-form">
        <h1 style="text-align: center;" class="display-5">Registration Form</h1>
        <div class="col-md-6">
            <label for="first-name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first-name" value="" required autocomplete="off" onkeyup="validate()">
            <div class= "valid-feedback" id="first-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="first-name-invalid">
                Please enter a valid first name
            </div>
        </div>
        <div class="col-md-6">
            <label for="last-name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last-name" value="" required autocomplete="off" onkeyup="validate()">
            <div class="valid-feedback" id="last-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="last-name-invalid">
                Please enter a valid last name
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
                <div class="valid-feedback" id="email-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="email-invalid">
                    Please enter a valid email address.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile Number</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                <input type="text" class="form-control" id="mobile" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
                <div class="valid-feedback" id="mobile-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="mobile-invalid">
                    Please enter a valid mobile number.
                </div>
            </div>
        </div>
        <div class="col-md-6 gender-label">Gender</div>
        <div class="col-md-6 gender" id="gender">
            <input class="form-check-input" type="radio" name="gender" value="" id="male" style="margin: 10px;" onclick="validate()">
            <label class="form-check-label" for="flexRadioDefault1">
                Male
            </label> 
            <input class="form-check-input" type="radio" name="gender" value="" id="female" style="margin: 10px;" onclick="validate()">
            <label class="form-check-label" for="flexRadioDefault1">
            Female
            </label>
            <input class="form-check-input" type="radio" name="gender" value="" id="others" style="margin: 10px;" onclick="validate()">
            <label class="form-check-label" for="flexRadioDefault1">
                Others
            </label>
        </div>
        <div style="width: 100%; margin: auto; text-align: center;" >
            <div class="valid-feedback" id="gender-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="gender-invalid">
                Please select a valid gender.
            </div>
        </div>
        <div class="col-md-3 country">
            <label for="country" class="form-label country-label">Country</label>
            <select class="form-select" id="country" required onchange="validate()">
                <option selected disabled value="Choose">Choose...</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
            <div class="valid-feedback" id="country-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="country-invalid">
                Please select a valid country.
            </div>
        </div>
        <div class="col-md-12" style="text-align: center;">
            <button class="btn submit" type="submit" onclick="validate(true)">Submit form</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
